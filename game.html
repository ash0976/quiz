<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Quiz">
  <meta name="keywords" content="Quiz">
  <title>Quiz</title>
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/game.css" />
</head>

<body>
  <main class="container">
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div class="hud-item">
          <p id="progressText" class="hud-prefix">Question</p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div class="hud-item">
          <p class="hud-prefix score-prefix">Score</p>
          <h1 class="hud-main-text" id="score">0</h1>
        </div>
        <div class="hud-item">
          <p class="hud-prefix">Time</p>
          <h1 class="hud-main-text" id="timer">10</h1>
        </div>
      </div>

      <!-- Question and Choices -->
      <h2 id="question">What is the answer to this question?</h2>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>

      <video id="questionVideo" width="640" height="360" controls style="display:none">
        <source src="" type="video">
      </video>
      
      <audio id="questionAudio" controls style="display:none">
        <source src="" type="audio">
      </audio>

      <img id="questionImage" width="640" height="360" style="display: none;" src="" alt="Question Image">
      
    </div>
  </main>
  <script src="script/game.js"></script>
</body>

</html>
